{% extends 'core/base.html' %}
{% load static %} {% static 'core/ ' %}
{% block contenido %}

<link rel="stylesheet" href="{% static 'core\css\bootstrap.css' %}">

<section>
   
    
    
</section>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col"></th>
            
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">NOMBRE DE USUARIO</th>
            
            <th scope="col">OPCIONES</th>
        </tr>
    </thead>
    <tbody>
        {% for aux in listaEmpleados %}
            <tr>
                <th scope="row" ></th>  
                
                <td>{{aux.first_name}}</td>
                <td>{{aux.last_name}}</td>
                <td>{{aux.email}}</td>
                <td>{{aux.username}}</td>
                
                <td>
                    <button type="button" class="btn btn-light"><a href="{% url 'modificarEmpleado' aux.id %}" >Modificar</a></button>
                    <button type="button" class="btn btn-light"><a href="{% url 'eliminarEmpleado' aux.id %}" >Eliminar</a></button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
