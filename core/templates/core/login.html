{% extends 'core/base.html' %}
{% load static %} 
{% block contenido %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>
<section>


</section>

<div id="contenido">
  <div id="sectionIngreso">
      <h2><font color=white>Ingrese Sus Datos</font></h2>

      <div class="login">
        <h3 >Inicio de sesión</h3>
        <font color=red size=6>{{msg}} </font>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
              <td>Usuario</td>
              <input type="text" class="form-control" name="Usuario" id="Usuario" placeholder="Escribe tu Usuario">
          </div>
          <div class="form-group">
              <td>Clave</td>
              <input type="password" class="form-control" name="Pass" id="Pass" placeholder="Escribe tu Clave">
          </div>
          <p class="buttons">
              <input class="btn btn-primary" type="submit" value="Iniciar sesion">
          </p>
          
          <h6>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrarse</a> </h6>
        </form>
      </div>
</div>
<section>
  
</section>
{% endblock %}
